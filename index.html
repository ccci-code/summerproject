<html>
<head>
    <title>Meal generator</title>
    <script src="meals.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">
    <h1 class="title">Select a main, side, and vegetable</h1>
    <label class="label">
        Number of days
        <input type="number" min="1" max="30" id="nummeals" value="1" class="button">
    </label>
    <button onclick="createMenu()" class="button">Go</button>&nbsp;
    <button onclick="clearMenu()" class="button">Clear</button>
    <br><br>
    <div id="mealcalendar" class="grid">

    </div>
</body>
